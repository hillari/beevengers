{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block content %}
<!-- import the style sheet for this particular page -->
<link rel="stylesheet" type="text/css" href="{% static 'store/product_detail/style_product_detail.css' %}">


<!--MAIN START-->

<div class="container">
 <!-- START: Back Button -->
    <div class="groupButtonContainer col-md-2">
        <a href="{%url 'product_list'%}">
            <button class="defaultButton btn btn-block">
                &larr; Go Back
            </button>
        </a>
    </div>
    <!-- END: Back Button -->

    <h1>{{ product.item_name }}</h1>

    <div class="row">

        <div class="col-md-7">
            <img class="img-thumbnail" id="mainImage" src="{{ product.product_image.url }}">
            <p>
                {{ product.description }}
            </p>
        </div>

        <div id="requestContainer" class="col-md-5">
            <p class="productValues"><strong>Price:</strong> ${{ product.product_price }}</p>
            <p class="productValues"><strong>Inventory:</strong> {{ product.product_quantity }}</p>
            <form id="requestForm" class="themeBgColor">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input required="true" type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input required="true" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="tel" class="form-control" id="phoneNumber" placeholder="1-(555)-555-5555">
                    <small>Format: 123-456-7890</small>
                </div>

                <!--TODO location -->

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input required="true" type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                <label for="quantity">Quantity needed</label>
                    <select required="true" class="form-control" id="quantity">
                        <option value="" selected disabled>Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="More than 10">More than 10</option>
                    </select>
                </div>

                <hr>

                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input required="true" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input required="true" type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select required="true" class="form-control" id="inputState">
                            <option value="AL">Alabama</option>
                            <option value="AK" selected>Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div id="zipcodeContainer" class="form-group col-md-3">
                    <label for="inputZip">Zip</label>
                    <input required="true" type="text" pattern="[0-9]{5}" class="form-control" id="inputZip">
                    <small>Format: 12345</small>
                </div>

                <button id="requestButton" type="submit" class="btn btn-success">Request</button>
            </form>
        </div>

    </div>

</div>
<!--MAIN END-->


<!-- include the JS into this page -->
<script src="{% static 'store/product_detail/script_product_detail.js' %}"></script>

{% endblock content%}
