{% extends 'base.html' %} {% block content %}
<a class="btn btn-primary" href="{% url 'blog-home' %}" role="button">Back to Articles</a>
<div class="container">
  <div class="row">
    <div class="col-12 card mb-4 mt-4">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class="text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p> {{ post.body }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
